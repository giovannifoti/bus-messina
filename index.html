<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa delle fermate</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Stile per il contenitore della mappa */
    #map { height: 100vh; width: 100%; }
    /* Forza visibilità dei link nei popup */
    .leaflet-popup-content a {
      display: inline-block;
      margin-top: 4px;
      text-decoration: underline;
      color: #007bff !important;
    }
    /* Stile per il campo di ricerca */
    #search-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #search {
      width: 200px;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <input id="search" type="text" placeholder="Cerca fermata..." />
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Variabili globali
    var map;
    var stops = [];
    var userPosition = null;

    // 1. Inizializza la mappa
    map = L.map('map', {
      center: [38.2, 15.55],
      zoom: 12,
      tap: false
    });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2. Carica i dati delle fermate
    fetch('stops_fixed.json')
      .then(res => res.json())
      .then(data => {
        stops = data;
        data.forEach(stop => {
          var marker = L.marker([stop.lat, stop.lon]).addTo(map);
          marker.bindPopup(
            '<strong>' + stop.name + '</strong><br>' +
            '<a href="' + stop.url + '" target="_blank">Apri fermata</a>'
          );
          marker.on('click touchstart', () => marker.openPopup());
        });
        map.locate({ setView: false, watch: false, maxZoom: 14, enableHighAccuracy: true });
      })
      .catch(err => console.error('Errore nel caricamento dei dati:', err));

    // 3. Geolocalizzazione trovata
    map.on('locationfound', function(e) {
      userPosition = e.latlng;
      // popup automatico sulla fermata più vicina
      showNearestStop(userPosition);
    });
    map.on('locationerror', function(e) {
      console.warn('Impossibile recuperare la tua posizione:', e.message);
    });

    // Funzione per mostrare la fermata più vicina
    function showNearestStop(pos) {
      var nearest = null;
      var minDist = Infinity;
      stops.forEach(function(stop) {
        var d = pos.distanceTo(L.latLng(stop.lat, stop.lon));
        if (d < minDist) { minDist = d; nearest = stop; }
      });
      if (nearest) {
        map.setView([nearest.lat, nearest.lon], 14);
        openPopupWithDistance(nearest, minDist);
      }
    }

    // Funzione per aprire popup con distanza formattata
    function openPopupWithDistance(stop, dist) {
      var distText = dist < 1000 ? Math.round(dist) + ' m' : (dist/1000).toFixed(2) + ' km';
      var content =
        '<strong>' + stop.name + '</strong><br>' +
        '<a href="' + stop.url + '" target="_blank">Apri fermata</a><br>' +
        '<em>Distanza: ' + distText + '</em>';
      L.popup({ offset: [0, -10] })
        .setLatLng([stop.lat, stop.lon])
        .setContent(content)
        .openOn(map);
    }

    // 4. Ricerca delle fermate
    var searchInput = document.getElementById('search');
    searchInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && searchInput.value.trim()) {
        var query = searchInput.value.trim().toLowerCase();
        var match = stops.find(function(s) { return s.name.toLowerCase().includes(query); });
        if (!match) {
          alert('Nessuna fermata trovata per "' + searchInput.value + '"');
        } else if (!userPosition) {
          alert('Posizione utente non disponibile. Ricarica la pagina e consenti la geolocalizzazione.');
        } else {
          var d = userPosition.distanceTo(L.latLng(match.lat, match.lon));
          map.setView([match.lat, match.lon], 14);
          openPopupWithDistance(match, d);
        }
      }
    });
  </script>
</body>
</html>
