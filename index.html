
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Bus Messina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-pMprNYk6YdS+eY59EeDav2dffYqjU3GkNf5xZt7rjDs="
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 10px;
      font-weight: bold;
    }

    .controls button {
      border: none;
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .controls button:hover {
      background: #0056b3;
    }

    .distance-info {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 4px 6px;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <button onclick="toggleLocation()">üìç Localizza</button>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kGStGZrYRXm0tv5c6FiEdYpXL2Lk+M04o8G1w="
    crossorigin=""
  ></script>
  <script>
    const map = L.map("map").setView([38.1938, 15.5540], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    let userMarker = null;
    let userCoords = null;
    let locationEnabled = false;

    function toggleLocation() {
      if (locationEnabled) {
        map.removeLayer(userMarker);
        userMarker = null;
        userCoords = null;
        locationEnabled = false;
      } else {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              userCoords = [position.coords.latitude, position.coords.longitude];
              userMarker = L.marker(userCoords)
                .addTo(map)
                .bindPopup("Sei qui")
                .openPopup();
              map.setView(userCoords, 14);
              locationEnabled = true;
              showDistances();
            },
            () => {
              alert("Localizzazione non disponibile");
            }
          );
        }
      }
    }

    function showDistances() {
      if (!userCoords) return;

      markers.forEach((marker) => {
        const stopCoords = marker.getLatLng();
        const distance = map.distance(userCoords, stopCoords);
        const formatted =
          distance >= 1000
            ? (distance / 1000).toFixed(2) + " km"
            : Math.round(distance) + " m";

        const popupContent =
          marker.options.popupContent +
          `<div class="distance-info">Distanza: ${formatted}</div>`;
        marker.setPopupContent(popupContent);
      });
    }

    const markers = [];

    fetch("stops_fixed.json")
      .then((response) => response.json())
      .then((data) => {
        data.forEach((stop) => {
          const marker = L.marker([stop.lat, stop.lon])
            .addTo(map)
            .bindPopup(`<a href="${stop.link}" target="_blank">${stop.name}</a>`);
          marker.options.popupContent = `<a href="${stop.link}" target="_blank">${stop.name}</a>`;
          markers.push(marker);
        });

        if (locationEnabled && userCoords) {
          showDistances();
        }
      })
      .catch((error) => {
        console.error("Errore nel caricamento dei dati:", error);
      });
  </script>
</body>
</html>
