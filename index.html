<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa delle fermate</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Stile per il contenitore della mappa */
    #map { height: 100vh; width: 100%; }
    /* Forza visibilità dei link nei popup */
    .leaflet-popup-content a {
      display: inline-block;
      margin-top: 4px;
      text-decoration: underline;
      color: #007bff !important;
    }
    /* Stile per il campo di ricerca e il pulsante */
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      gap: 8px;
    }
    #search {
      width: 200px;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #geo-toggle {
      padding: 4px 8px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #geo-toggle.inactive {
      background: #6c757d;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input id="search" type="text" placeholder="Cerca fermata..." />
    <button id="geo-toggle" class="inactive">Attiva localizzazione</button>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Variabili globali
    var map, stops = [], userPosition = null;
    var geoActive = false;

    // Inizializza la mappa
    map = L.map('map', { center: [38.2, 15.55], zoom: 12, tap: false });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Carica i dati delle fermate
    fetch('stops_fixed.json')
      .then(res => res.json())
      .then(data => {
        stops = data;
        data.forEach(stop => {
          var marker = L.marker([stop.lat, stop.lon]).addTo(map);
          marker.bindPopup(
            '<strong>' + stop.name + '</strong><br>' +
            '<a href="' + stop.url + '" target="_blank">Apri fermata</a>'
          );
          marker.on('click touchstart', () => marker.openPopup());
        });
      })
      .catch(err => console.error('Errore nel caricamento dei dati:', err));

    // Pulsante per attivare/disattivare geolocalizzazione
    var btnGeo = document.getElementById('geo-toggle');
    btnGeo.addEventListener('click', function() {
      if (!geoActive) {
        map.locate({ setView: false, watch: false, maxZoom: 14, enableHighAccuracy: true });
      } else {
        map.stopLocate();
        btnGeo.textContent = 'Attiva localizzazione';
        btnGeo.classList.add('inactive');
        geoActive = false;
      }
    });

    // Gestione eventi geolocalizzazione
    map.on('locationfound', function(e) {
      geoActive = true;
      btnGeo.textContent = 'Disattiva localizzazione';
      btnGeo.classList.remove('inactive');
      userPosition = e.latlng;
      showNearestStop(userPosition);
    });
    map.on('locationerror', function(e) {
      alert('Impossibile recuperare la posizione: ' + e.message);
    });

    // Funzioni di utilità
    function showNearestStop(pos) {
      var nearest = null, minDist = Infinity;
      stops.forEach(s => {
        var d = pos.distanceTo(L.latLng(s.lat, s.lon));
        if (d < minDist) { minDist = d; nearest = s; }
      });
      if (nearest) {
        map.setView([nearest.lat, nearest.lon], 14);
        openPopupWithDistance(nearest, minDist);
      }
    }

    function openPopupWithDistance(stop, dist) {
      var distText = dist < 1000 ? Math.round(dist) + ' m' : (dist/1000).toFixed(2) + ' km';
      var content = '<strong>' + stop.name + '</strong><br>' +
                    '<a href="' + stop.url + '" target="_blank">Apri fermata</a><br>' +
                    '<em>Distanza: ' + distText + '</em>';
      L.popup({ offset: [0, -10] })
       .setLatLng([stop.lat, stop.lon])
       .setContent(content)
       .openOn(map);
    }

    // Ricerca delle fermate
    document.getElementById('search').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        var q = this.value.trim().toLowerCase();
        var match = stops.find(s => s.name.toLowerCase().includes(q));
        if (!match) return alert('Nessuna fermata trovata.');
        if (!userPosition) return alert('Consenti la localizzazione o attivala con il pulsante.');
        var d = userPosition.distanceTo(L.latLng(match.lat, match.lon));
        map.setView([match.lat, match.lon], 14);
        openPopupWithDistance(match, d);
      }
    });
  </script>
</body>
</html>
