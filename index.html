
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Fermate</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .custom-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <button class="custom-button" onclick="toggleLocation()">üìç Localizzazione</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([38.1938, 15.5540], 13); // Messina

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        let userMarker = null;
        let locationEnabled = false;

        function toggleLocation() {
            if (locationEnabled) {
                locationEnabled = false;
                if (userMarker) {
                    map.removeLayer(userMarker);
                    userMarker = null;
                }
            } else {
                locationEnabled = true;
                map.locate({setView: true, maxZoom: 15});
            }
        }

        map.on('locationfound', function(e) {
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.marker(e.latlng).addTo(map).bindPopup("Tu sei qui").openPopup();
            updateDistances(e.latlng);
        });

        map.on('locationerror', function() {
            alert("Impossibile ottenere la tua posizione.");
        });

        function updateDistances(userLatLng) {
            document.querySelectorAll('.stop-marker').forEach(el => {
                const lat = parseFloat(el.dataset.lat);
                const lng = parseFloat(el.dataset.lng);
                const distance = map.distance(userLatLng, L.latLng(lat, lng));
                const km = distance >= 1000 ? (distance / 1000).toFixed(2) + " km" : Math.round(distance) + " m";
                el.innerHTML = el.dataset.name + "<br><small>Distanza: " + km + "</small><br><a href='" + el.dataset.link + "' target='_blank'>Vai alla fermata</a>";
            });
        }

        // Carica fermate da stops_fixed.json
        fetch('stops_fixed.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(stop => {
                    const marker = L.marker([stop.lat, stop.lon]).addTo(map);
                    const div = document.createElement('div');
                    div.className = 'stop-marker';
                    div.dataset.lat = stop.lat;
                    div.dataset.lng = stop.lon;
                    div.dataset.name = stop.name;
                    div.dataset.link = stop.link;
                    div.innerHTML = stop.name + "<br><a href='" + stop.link + "' target='_blank'>Vai alla fermata</a>";
                    marker.bindPopup(div);
                });
            })
            .catch(err => {
                console.error("Errore nel caricamento delle fermate:", err);
            });
    </script>
</body>
</html>
